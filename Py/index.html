<body>
  <script>
    async function startWebsocket(uri) {
      const socket = new WebSocket(`ws://${uri}`)
      // while (true) {
      socket.addEventListener('message', event => {
        console.log('Message from server ', event.data)
        document.getElementById('socketTextObj').textContent = event.data
      })
      // }
    }

    startWebsocket('localhost:8765')
  </script>
  <textarea readonly="true," id="socketTextObj">
            text here
        </textarea
  >
